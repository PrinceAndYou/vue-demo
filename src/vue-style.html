<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">
        <strong :style="[c,b]">文字...</strong>
        <strong :style="a">文字...</strong>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#box",
            data:{
                c:{
                    color:"red"
                },
                b:{
                  backgroundColor:"blue"
                },
                a:{
                    color:"red",
                    backgroundColor:"blue"
                }
            },
            methods:{

            }
        })
    </script>
</body>
</html>
