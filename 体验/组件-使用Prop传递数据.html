<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件-使用Prop传递数据</title>
</head>
<body>
    <div id="box">
        <child message="Hello!"></child>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        Vue.component('child',{
            props:['message'],
            template:'<span>{{ message }}</span>'
        })
        new Vue({
            el:"#box",
            data:{

            }
        })
    </script>
</body>
</html>
