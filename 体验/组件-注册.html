<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件-注册</title>
</head>
<body>
    <div id="box">
        <my-component></my-component>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        Vue.component('my-component',{
            template:'<div>A custom component!</div>'
        });
        new Vue({
            el:"#box"
        })
    </script>
</body>
</html>
