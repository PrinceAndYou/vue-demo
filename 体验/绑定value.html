<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">
        <input type="radio" v-model="picked" value="a">
        <input type="checkbox" v-model="toggle">
        <select v-model="selected">
            <option value="abc">ABC</option>
        </select>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#box",
            data:{
                selected:'',
                picked:'',
                toggle:''
            }
        })
    </script>
</body>
</html>
