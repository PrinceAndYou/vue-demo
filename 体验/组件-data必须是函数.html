<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件中data必须是函数</title>
</head>
<body>
    <div id="box">
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        var data = { counter:0 };
        Vue.component('simple-counter',{
            template:'<button @click="counter += 1">{{ counter }}</button>',
            data:function () {
                return {
                    counter:0
                }
            }
        });
        new Vue({
            el:"#box"
        })
    </script>
</body>
</html>
