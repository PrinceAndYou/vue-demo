<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件-使用Prop传递数据</title>
</head>
<body>
<div id="box">
    <input v-model="msg">
    <br/>
    <child :my-message="msg"></child>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('child',{
        props:['myMessage'],
        template:'<span>{{ myMessage }}</span>'
    })
    new Vue({
        el:"#box",
        data:{
            msg:"hhe"
        }
    })
</script>
</body>
</html>
