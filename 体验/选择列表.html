<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">
        <!--<select v-model="selected" multiple>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <br/>
        <span>Selected:{{ selected }}</span>
        <br/>-->
        <select v-model="selected">
            <option v-for="option in options" :value="option.value">{{ option.text }}</option>
        </select>
        <br/>
        <span>Selected:{{ selected }}</span>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#box",
            data:{
                selected:'A',
                options:[
                    { text:"One",value:"A" },
                    { text:"Two",value:"B" },
                    { text:"Three",value:"C" }
                ]
            }
        })
    </script>
</body>
</html>
